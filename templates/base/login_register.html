{% extends 'main.html' %}

{% block content %}

    <div>
        <form method="post">
            {% csrf_token %}
            <label for="">Username</label>
            <input type="text" name = "username" placeholder="Enter Username">
            <label for="">Password</label>
            <input type="password" name = "password" placeholder="Enter password">
            <input type="submit" value="Log In">
        </form>
    </div>

{% endblock %}
